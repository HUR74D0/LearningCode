<html>
<HEAD>

	<style type="text/css">

		
		
		#circle{
			background-color: red;
			height: 100px;
			width: 100px;
			border-radius: 50%;
			margin-left: auto;
			margin-right: auto;
		}

	</style>

</HEAD>

<BODY>
	
	<div id="circle">
			
	</div>

		
	<script type="text/javascript">
		document.getElementById("circle").onclick=function() { 
			document.getElementById("circle").style.display="none";
		}

	</script>
	
	

</BODY>

</html>
