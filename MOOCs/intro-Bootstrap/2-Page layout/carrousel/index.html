<!DOCTYPE html>
<html>
<head>
  <title>Carrousel example</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="row">
  <div class="col col-xs-4 col-xs-offset-4">
      <div id="carousel-demo" class="carousel slide" data-ride="carousel">
        <!-- carousel content -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-demo" data-slide-to="0" class="active"></li>
          <li data-targer="#carousel-demo" data-slide-to="1" ></li>
          <li data-targer="#carousel-demo" data-slide-to="2" ></li>
        </ol>

        <div class="carousel-inner">
          <!-- slides -->
          <div class="item active">
            <img src="https://scontent-mrs1-1.xx.fbcdn.net/hphotos-xpf1/v/t1.0-0/p180x540/12046625_888081051244927_2147122270865273780_n.jpg?oh=eb250a8e7134d1f98421ea0759d8572c&oe=56C79BC1" alt="First Slide" />
            <div class="carousel-caption">
              <h3>Caption Heading One</h3>
              <p>Caption Text One</p>
            </div>
          </div>

          <div class="item ">
            <img src="https://scontent-mrs1-1.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/11230587_888082264578139_5598445641867746666_n.jpg?oh=18395ad1fe5cb5c07257114c3fb45098&oe=56C775A2" alt="Secon Slide" />
            <div class="carousel-caption">
              <h3>Caption Heading two</h3>
              <p>Caption Text Two</p>
            </div>
          </div>

          <div class="item ">
            <img src="https://scontent-mrs1-1.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/10959742_773202179399482_100317425567554130_n.jpg?oh=77c3f7b6a9e7c35a787f705ed03f1602&oe=568E9C93" alt="Third Slide" />
            <div class="carousel-caption">
              <h3>Caption Heading Three</h3>
              <p>Caption Text Three</p>
            </div>
          </div>
        </div>
        <!-- End carousel slides -->
        <!-- Navigation -->
        <a href="#carousel-demo" class="left carousel-control" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <a href="#carousel-demo" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span></a>
          </div>
        </div>
      </div>

    </body>
    </html>
