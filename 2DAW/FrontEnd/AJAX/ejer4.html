    <body>
        <script type="text/javascript" charset="utf-8">
String.prototype.truncar = function(numero){
    return this.slice(0, numero);
}

String.prototype.truncarConCadena = function(numero, cadenaTrunc){
    var lengthSlice = numero - cadenaTrunc.length;
    return this.slice(0, lengthSlice) + cadenaTrunc;
}
        </script>
