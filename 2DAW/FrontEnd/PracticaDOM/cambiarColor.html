<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <style type="text/css">
        	.red{color:red;}
        	.green{color:green;}
        </style>
    </head>
    <body>
    	<div id="test">Este p√°rrafo es rojo</div>


    	<script type="text/javascript">

    		var colors = ["red", "green", "yellow", "black", "white", "blue"];

    		document.getElementById("test").onmouseover= function(){
    			randomColor("test");
    		};

    		document.getElementById("test").onmouseout= function(){
    			randomColor("test");
    		};

    		function randomColor(id){
    			var selectedColor = colors[Math.floor(Math.random() * colors.length)];
    			document.getElementById(id).style.color = selectedColor;
    		}
    	</script>
    	
    </body>
</html>
