<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas id="mycanvas" width="500" height="500"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "black";
            ctx.fillRect("0", "0",  "20", "20");
        </script>
    </body>
</html>
